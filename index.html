<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c3afb0d958.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header--center">
        <div class="header__logo">
            <img src="./images/ohmyfood.png" alt="logo du site">
        </div>
    </header>
    <section class="block">
        <div class="block__location">
            <p><i class="fa-solid fa-location-dot"></i> Paris, Belleville</p>
        </div>
        <div class="block__explorer">
            <h1>Réserver le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <button class="block__explorer__button" type="button">Explorer nos restaurants</button>
        </div>
    </section>
    <section class="block">
            <h2>Fonctionnement</h2>
            <div class="block__step">
                <ul>
                    <li><i class="fa-solid fa-mobile-screen-button fa-lg"></i> Choisissez un restaurant</li>
                    <li><i class="fa-solid fa-list fa-lg"></i> Composez votre menu</li>
                    <li><i class="fa-solid fa-store fa-lg"></i> Dégustez au restaurant</li>
                </ul>
            </div>

    </section>
    
</body>
</html>
